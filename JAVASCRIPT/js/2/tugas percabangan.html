<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <script>

        function grade() {

            var nilai = document.getElementById("nilai").value;
            var hasil = document.getElementById("hasil");

            if (nilai >= 101) {
                hasil.innerHTML = "Kamu nge-Cheat kah?!";
            }

            else if (nilai = 100) {
                hasil.innerHTML = "Grade Nilai Anda A+";
            }

            else if (nilai >= 90 && nilai <= 99) {
                hasil.innerHTML = "Grade Nilai Anda A";
            }

            else if (nilai >= 80 && nilai <= 89) {
                hasil.innerHTML = "Grade Nilai Anda B";
            }

            else if (nilai >= 70 && nilai <= 79) {
                hasil.innerHTML = "Grade Nilai Anda C";
            }

            else if (nilai >= 65 && nilai <= 69) {
                hasil.innerHTML = "Grade Nilai Anda D";
            }
            else if (nilai <= 64 && nilai >= 0) {
                hasil.innerHTML = "Belajar lagi ya deck!";
            }
        }

    </script>

    <div class="container p-5">

        <h1 class="text-center">Program Mencari Grade Nilai</h1>
        <hr>
        <input class="form-control mt-5" type="text" id="nilai" placeholder="Input Nilai">
        <br>
        <button class="btn btn-success" onclick="grade()">CEK</button>
        <br><br>
        <div class="hasil" id="hasil"></div>
    </div>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

</html>
