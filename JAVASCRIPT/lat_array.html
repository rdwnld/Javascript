<html>

<head>
    <title>Latihan Array</title>
</head>

<body>
    <script>
        var jurusan = ["Bisnis Sepeda Motor", "T. Elektronika Industri", "T. Instalasi Tenaga Listrik", "T. Kendaraan Ringan", "T. Komputer dan Jaringan", "T. Pengelasan", "Rekayasa Perangkat Lunak", "Kimia Industri", "Perhotelan", "Akuntansi dan Keuangan", "Tata Kelola Perkantoran"]

        var jmlh = jurusan.length
        // document.write(jmlh);

        for (var i = 0; i < jmlh; i++) {
            var no = i + 1
            document.write(no + ". " + jurusan[i] + "<br>")

        }
    </script>
</body>

</html>
