<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>
        #rgb {
            width: 400px;
            height: 300px;
            border: 1px solid black;
            border-radius: 10px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
                <div id="rgb"></div>
                <div class="wrn mt-5">
                    <button class="btn" id="red" onclick="red()">RED</button>
                    <button class="btn" id="green" onclick="green()">GREEN</button>
                    <button class="btn" id="blue" onclick="blue()">BLUE</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        var rgb = document.getElementById("rgb");
        function red() {
            rgb.style.backgroundColor = "red";
        }

        function green() {
            rgb.style.backgroundColor = "green";
        }

        function blue() {
            rgb.style.backgroundColor = "blue";
        }
    </script>


</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

</html>
